<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAN bus mask and filter calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="components.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <section class="section">
        <h1 class="title">
            CAN bus mask and filter calculator
        </h1>
        <div class="container">
            <div id="bit-length-control" class="control">
                <label class="radio" title="CAN 2.0A">
                    <input type="radio" name="bit-length" checked data-value="11">
                    11-bit
                </label>
                <label class="radio" title="CAN 2.0B">
                    <input type="radio" name="bit-length" data-value="29">
                    29-bit
                </label>
            </div>
        </div>
        <div class="container">
            <p>Mask:</p>
            <ol id="mask-input-list" is="hex-input-list" data-count="3"></ol>
            <p>Filter:</p>
            <ol id="filter-input-list" is="hex-input-list" data-count="3"></ol>
        </div>
        <div class="container">
            <p>Range:</p>
            <input id="table-min" type="number" class="table-length-input input has-text-right" min="0" value="0" />
            <input id="table-max" type="number" class="table-length-input input has-text-right" min="0" value="128" />
            <table class="table is-bordered is-narrow is-fullwidth" is="id-table" data-count="3" data-min="0" data-max="128"></table>
        </div>
    </section>
</body>

</html>
